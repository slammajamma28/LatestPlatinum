<!DOCTYPE html>
<head>
    <title>Slamma's Last Plat</title>
    <link rel="stylesheet" href="style.css">
    <link rel="shortcut icon" href="https://psnprofiles.com/lib/img/icons/40-platinum.png" />
</head>
<!-- curtain code from https://css-tricks.com/creating-css-sliding-door-effect/-->
<body>
<div class="curtain">
    <div class="curtain__wrapper">
      <input type="checkbox" checked>
      
      <div class="curtain__panel curtain__panel--left">
        <h1 class='leftp toppad'><img class='plat' src='https://psnprofiles.com/lib/img/icons/40-platinum.png' />&#8199#186&#8199</h1>
        <h1 class='leftp'><img class='game leftp' src='https://i.psnprofiles.com/games/20e9cf/L514e92.png' /></h1>
      </div> <!-- curtain__panel -->
      
      <div class="curtain__content">
        <h1>Trophy Showcase</h1>
      </div>
      
      <div class="curtain__panel curtain__panel--right">
        <h1 class='rightp toppad'><img src='https://i.psnprofiles.com/games/20e9cf/trophies/1L0c8b1c.png' />
        <!--<h2>30th June 2020, 13.02% Rarity</h2>-->
      </div> <!-- curtain__panel -->
      
    </div> <!-- curtain__wrapper -->
  </div> <!-- curtain -->
  
  
</body>
